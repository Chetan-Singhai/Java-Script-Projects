<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment & Decrement</title>
  </head>

  <body>
    <!-- Wrapper  -->
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#2a9d8f] gap-10"
    >
      <div class="text-[#264653] font-medium text-[20px]">
        Increment and Decrement
      </div>

      <div
        class="bg-white flex flex-row text-[25px] text-[#344151] rouded-sm gap-12 p-3 px-5"
      >
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>
        <div id="count" class="font-bold">0</div>
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Link Tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link Font Awesome  -->
    <script
      src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link External CSS  -->
    <script src="./index.js"></script>
  </body>
</html>
